<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>

    <!-- Tailwind + DaisyUI + CSS-->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- google fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
    </style>

</head>
<body class="lexend">
        <!-- Header for Desctop version -->
    <header class="bg-[#F9F7F3] px-5 md:block hidden">
        <div class="container mx-auto flex justify-between items-center h-[120px] flex-wrap ">
            
            <div class="btn text-[18px] bg-[#B4F461] font-semibold px-8 "> Blog</div>
            
            <div class="logo flex items-center gap-4 mx-auto"> 
                <img src="./assets/logo.png" class="w-[45px]" alt="">
                <h4 class="text-3xl text-gray-700 font-semibold">Donate Bangladesh</h4>
            </div>

            <div class="flex items-center gap-3 text-[18px] font-bold ">
                <img src="./assets/coin.png" class="" alt="">
                <div class="flex gap-1">
                    <h4>5500</h4>
                    <h4>BDT</h4>
                </div>
            </div>

        </div>

    </header>    

    <!-- Header for mobile version -->
    <header class="bg-[#F9F7F3] p-5 md:hidden">

        <div class="container mx-auto flex flex-col justify-between items-center h-[120px] ">
            
            <div class="logo flex items-center gap-6 mx-auto"> 
                <img src="./assets/logo.png" class="w-[45px]" alt="">
                <h4 class="text-2xl text-gray-700 font-semibold">Donate Bangladesh</h4>
            </div>

            <div class="flex justify-around w-full ">

                <div><div class="btn text-sm bg-[#B4F461] font-semibold  px-6 "> Blog</div></div>

                <div class="flex items-center gap-3 text-[18px] font-bold mr-8 ">
                    <img src="./assets/coin.png" class="" alt="">
                    <div class="flex gap-1">
                        <h4>5500</h4>
                        <h4>BDT</h4>
                    </div>
                </div>

            </div>


        </div>

    </header>    




    
    <main>
        <section class="container mx-auto md:py-[70px] py-[20px] px-[10px] ">

            <div class=" flex md:gap-4 gap-[150px] items-center justify-center">
                <button class="btn text-[18px] bg-[#B4F461] hover:bg-transparent hover:border-2 hover:border-[#B4F461]">Donation</button>
                <button class="btn bg-transparent border-2 border-[#B4F461] hover:bg-[#B4F461] hover:border-[#B4F461]">History</button>
            </div>


        </section>

    </main>

    <footer class="bg-[#F9F7F3] h-[120px]">
        <div class="container mx-auto text-center flex flex-col items-center h-[100%] opacity-40 font-light justify-center">
            <p class="">Together, we can make a difference in the lives of those in need. Your donation brings hope and change to communities in crisis.</p>
        </div>
    </footer>
</body>
</html>
