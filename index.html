<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>

    <!-- Tailwind + DaisyUI + CSS-->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- google fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
    </style>

</head>
<body class="lexend">
        <!-- Header for Desctop version -->
    <header class="bg-[#F9F7F3] px-5 md:block hidden">
        <div class="container mx-auto flex justify-between items-center h-[150px] md:h-[120px] flex-wrap ">
            
            <div class="btn text-sm md:text-xl bg-[#B4F461] font-semibold md:px-8 px-6 md:order-none order-2 ml-8 md:ml-0"> Blog</div>
            
            <div class="logo flex items-center gap-4 md:order-none order-1 mx-auto"> 
                <img src="./assets/logo.png" class="w-[45px]" alt="">
                <h4 class="text-3xl text-gray-700 font-semibold">Donate Bangladesh</h4>
            </div>

            <div class="flex items-center gap-3 text-xl font-bold md:order-none order-3 mr-8 md:mr-0">
                <img src="./assets/coin.png" class="" alt="">
                <div class="flex gap-1">
                    <h4>5500</h4>
                    <h4>BDT</h4>
                </div>
            </div>

        </div>

    </header>    

    <!-- Header for mobile version -->
    <header class="bg-[#F9F7F3] p-5 md:hidden">

        <div class="container mx-auto flex flex-col justify-between items-center h-[120px] ">
            
            <div class="logo flex items-center gap-6 mx-auto"> 
                <img src="./assets/logo.png" class="w-[45px]" alt="">
                <h4 class="text-2xl text-gray-700 font-semibold">Donate Bangladesh</h4>
            </div>

            <div class="flex justify-around w-full ">

                <div><div class="btn text-sm bg-[#B4F461] font-semibold  px-6 "> Blog</div></div>

                <div class="flex items-center gap-3 text-xl font-bold mr-8 ">
                    <img src="./assets/coin.png" class="" alt="">
                    <div class="flex gap-1">
                        <h4>5500</h4>
                        <h4>BDT</h4>
                    </div>
                </div>

            </div>


        </div>

    </header>    




    
    <main></main>
